/*
* The most basic setting which apply to ALL projects (including the root) go here:
*/
allprojects{
	apply plugin: 'eclipse'
	apply plugin: 'java'
	
	group = projectGroup
	version = projectVersion

	repositories {
		jcenter()
	}
}

/*
* Shared dependencies between ALL subprojects go in here:
*/
subprojects {
	dependencies {
		//"runtime" means the JAR will not be shipped with output
		runtime 'org.eclipse.jdt:org.eclipse.jdt.annotation:2.1.0'
	}
}

task wrapper(type: Wrapper) {
	gradleVersion = gradleWrapperVersion
}